                        <div class="sigin-bg-color">



                            <form class="row d-flex justify-content-center logform">
                                <div class="col-md-7 ">
                                    <h2 class="head-text-form">Create an account</h2>
                                </div>
                                <div class="col-md-7 pt-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="form-label" id="label-form" required
                                                placeholder="First Name">First Name</label>
                                            <div class="sectionblock space long-value-input-container">
                                                <input type="text" required class="long-value-input" value=""
                                                    placeholder="First Name" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" id="label-form">Last Name</label>
                                            <div class="sectionblock space long-value-input-container">
                                                <input type="text" required class="long-value-input" value=""
                                                    placeholder="Last Name" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7 pt-4">
                                    <label class="form-label" id="label-form">Email</label>
                                    <div class="sectionblock space long-value-input-container">
                                        <input type="email" required placeholder="Enter your email"
                                            class="long-value-input" value="" />
                                    </div>
                                </div>
                                <div class="col-md-7 pt-4">
                                    <label class="form-label">Password</label>
                                    <div class="sectionblock space long-value-input-container">
                                        <input id="pswrd" type="password" placeholder="Password"
                                            class="long-value-input" class="pass">
                                        <span style="position: absolute; right: -12px;">
                                            <!-- <i class="fas fa-lock showclose"   onclick="show()"></i>
                                            <i class="fas fa-lock-open showopen mt-3" style="display: none;" onclick="showopen()"></i>
                                           -->
                                            <i class="bi bi-lock showclose" onclick="show()"
                                                style="font-size: 20px;"></i>
                                            <i class="bi bi-unlock showopen" style="display: none; font-size: 20px;"
                                                onclick="showopen()"></i>

                                        </span>
                                    </div>

                                    <script>
                                        function show() {
                                            var pswrd = document.getElementById('pswrd');
                                            var icon = document.querySelector('.showclose');
                                            var iconopen = document.querySelector('.showopen');

                                            if (pswrd.type === "password") {
                                                pswrd.type = "text";
                                                //
                                                icon.style.display = 'none';
                                                iconopen.style.display = 'block';


                                            } else {
                                                pswrd.type = "password";
                                                icon.style.color = "grey";
                                            }
                                        }

                                        function showopen() {
                                            var pswrd = document.getElementById('pswrd');
                                            var icon = document.querySelector('.showclose');
                                            var iconopen = document.querySelector('.showopen');

                                            if (pswrd.type === "text") {
                                                pswrd.type = "password";
                                                //
                                                icon.style.display = 'flex';
                                                icon.style.marginTop = '15px';
                                                iconopen.style.display = 'none';


                                            } else {
                                                pswrd.type = "password";
                                                icon.style.color = "grey";
                                            }
                                        }
                                    </script>
                                </div>
                                <div class="col-md-7 mt-5">

                                    <button href="checkemail.html" class="btn btn-enter  form-control1"> Create your
                                        account </button>
                                </div>
                                <div class="col-md-7 d-flex signupbtn">
                                    <div style="position: relative; top: 10px;">
                                        <span class="account mt-5">Already a member?
                                        </span>
                                        <a href="loginlist.html" class="sign_up_link" style=" color: rgb(11, 25, 228);">Sign in</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6  d-none d-md-flex  " style="position: relative;  background-color: rgb(11, 25, 228);">
                        <div class="row">
                            <div class="col-12">
                                <div class="row d-flex">
